    <!-- bouncing box hover and slide down / slide up -->
    <script type="text/javascript">
        $(function(){
            $(".box_en li").hover(
            function(){
                $('>ul.box_en_dropdown:not(:animated)',this).slideDown(80);
            },
            function(){
                $('>ul.box_en_dropdown',this).slideUp(80);
            });
        });
    </script>


</head>
